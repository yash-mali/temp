<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Student Information Form</h1>
        <form onsubmit="validateForm(event)">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>
            <span id="nameError" class="error"></span><br>

            <label for="address">Address:</label>
            <input type="text" id="address" required><br>
            <span id="addressError" class="error"></span><br>

            <label for="city">City: <input type="text" id="city" required></label>

            <span id="cityError" class="error"></span><br>

            <label for="state">State:</label>
            <input type="text" id="state" required><br>
            <span id="stateError" class="error"></span><br>

            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br>

            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" required><br>
            <span id="mobileError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <span id="emailError" class="error"></span><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
