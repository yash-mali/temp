<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #007BFF;
            margin: 20px 0;
        }

        h2 {
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            font-size: 18px;
        }

        .operation {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>String Operations</h1>
        <h2>Varad Unhale 42170</h2>

        <div class="operation">
            <h2>Reverse a string</h2>
            <label for="reverse">Enter the string to reverse:</label>
            <input type="text" id="reverse" placeholder="Type in the string" />
            <br /><br />
            <button onclick="reverseString()">Reverse!</button>
            <p>Final reversed string: <span id="display"></span></p>
        </div>

        <div class="operation">
            <h2>Replace characters of a string</h2>
            <label for="str">Enter the string:</label>
            <input type="text" id="str" placeholder="Type in the string" />
            <br /><br />
            <label for="char1">Enter the character to be replaced:</label>
            <input type="text" id="char1" placeholder="Type character from the input string" />
            <br /><br />
            <label for="char2">Enter replacing character:</label>
            <input type="text" id="char2" placeholder="Type the replacing character" />
            <br /><br />
            <button onclick="replaceS()">Replace!</button>
            <p>Final output string after replacing: <span id="display1"></span></p>
        </div>

        <div class="operation">
            <h2>String is palindrome</h2>
            <label for="palindrome">Enter the string to check palindrome:</label>
            <input type="text" id="palindrome" placeholder="Type in the string" />
            <br /><br />
            <button onclick="palindromeS()">PalindromeCheck!</button>
            <p>Final palindrome check: <span id="display2"></span></p>
        </div> 

        <div class="operation">
            <h2>Replace characters of a string [By Index]</h2>
            <label for="str1">Enter the string:</label>
            <input type="text" id="str1" placeholder="Type in the string" />
            <br /><br />
            <label for="replaceInd">Enter replacing Index:</label>
            <input type="number" id="replaceInd" placeholder="Type in the Index" />
            <br /><br />
            <label for="char3">Enter replacing character:</label>
            <input type="text" id="char3" placeholder="Type the replacing character" />
            <br /><br />
            <button onclick="replaceI()">Replace!</button>
            <p>Final output string after replacing: <span id="display3"></span></p>
        </div>
    </div>

    <script src="assignment_3.js"></script>
</body>
</html>
