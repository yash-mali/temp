<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Calculating area</h2>

    <h3>Area of rectangle</h3>
    <label for="length">length : </label>
    <input type="number" id="length" />
    <br />
    <br />
    <label for="breadth">breadth : </label>
    <input type="number" id="breadth" />
    <br />
    <br />

    <button onclick="calculateRectangle()">Calculate</button>

    <p>Area : <span id="rect_area"> </span></p>



    <h2>Circle Area calculation</h2>
    <label for="radius">Radius: </label>
    <input type="number"  id="radius">
    <button class="calculate-button" onclick="calculateCircle()">Calculate</button>
    <p class="result">Area: <span id="area_circle"></span></p>


    <label for="sidea">Side A:</label>
    <input type="number" id="sidea" />

    <label for="sideb">Side B:</label>
    <input type="number" id="sideb" />

    <label for="sidec">Side C:</label>
    <input type="number" id="sidec" />

    <button class="calculate-button" onclick="calculateTriangle()">Calculate</button>
    <p class="result">Area: <span id="area_triangle"></span></p>
  </body>

  <script>
    function calculateRectangle() {
      var len = parseInt(document.getElementById("length").value);

      var bre = parseInt(document.getElementById("breadth").value);

      if (len < 0 || bre < 0) {
        alert("Values cannot be negative");
      } else {
        document.getElementById("rect_area").innerText = len * bre;
      }


    }

    function calculateCircle() {
            var rad = parseInt(document.getElementById("radius").value);

            if(isNaN(rad)){
                alert('enter value');
            }
            if (rad < 0) {
                alert('Radius cannot be negative');
            } else {
                document.getElementById("area_circle").innerText=(Math.PI*rad*rad).toFixed(2);
            }
            }

    function calculateTriangle(){
        var a = parseInt(document.getElementById("sidea").value);
            var b = parseInt(document.getElementById("sideb").value);
            var c = parseInt(document.getElementById("sidec").value);

            if (a <= 0 || b <= 0 || c <= 0) {
                alert("Side lengths must be positive");
            }else if (a + b <= c || a + c <= b || b + c <= a) {
                alert("Invalid side lengths for a triangle");
            } else {
                const s= (a+b+c)/2;
                document.getElementById("area_triangle").innerText=Math.sqrt(s*(s-a)*(s-b)*(s-c)).toFixed(2);
            }

    }
           
        

  </script>
</html>
